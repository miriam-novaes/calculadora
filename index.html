<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./imagem/icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Poppins:wght@700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>
    <div>

      <input class="display">

        <button class="gr" onclick="funcionalidade('AC')">AC</button>
        <button class="gr" onclick="funcionalidade('+/-')">+/-</button>
        <button class="dif" onclick="funcionalidade('/')">/</button>
        <button class="dif" onclick="funcionalidade('*')">*</button>
        <button class="nu" onclick="funcionalidade('7')">7</button>
        <button class="nu" onclick="funcionalidade('8')">8</button>
        <button class="nu" onclick="funcionalidade('9')">9</button>
        <button class="dif" onclick="funcionalidade('-')">-</button>
        <button class="nu" onclick="funcionalidade('4')">4</button>
        <button class="nu" onclick="funcionalidade('5')">5</button>
        <button class="nu" onclick="funcionalidade('6')">6</button>
        <button class="dif" onclick="funcionalidade('+')">+</button>
        <button class="nu" onclick="funcionalidade('1')">1</button>
        <button class="nu" onclick="funcionalidade('2')">2</button>
        <button class="nu" onclick="funcionalidade('3')">3</button>
        <button class="ingual equal" onclick="funcionalidade('=')">=</button>
        <button class="nu zero" onclick="funcionalidade('0')">0</button>
        <button class="nu" onclick="funcionalidade('.')">.</button>
    </div>

    <footer></footer>

    <script>
        function funcionalidade(num) {
        const display = document.querySelector(".display").value
        
        document.querySelector(".display").value = display + num

        }
    </script>
    
</body>
   
</html>
